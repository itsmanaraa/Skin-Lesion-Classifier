version: '3.8'

services:
  # FastAPI Backend Service
  api:
    build: .
    container_name: skin-lesion-api
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models:ro  # Mount model directory as read-only
      - ./outputs:/app/outputs
    environment:
      - PYTHONUNBUFFERED=1
    command: uvicorn api.app:app --host 0.0.0.0 --port 8000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - skin-lesion-network

  # Streamlit Frontend Service
  ui:
    build: .
    container_name: skin-lesion-ui
    ports:
      - "8501:8501"
    depends_on:
      - api
    environment:
      - PYTHONUNBUFFERED=1
    command: streamlit run streamlit_app/app.py --server.port 8501 --server.address 0.0.0.0
    restart: unless-stopped
    networks:
      - skin-lesion-network

networks:
  skin-lesion-network:
    driver: bridge
